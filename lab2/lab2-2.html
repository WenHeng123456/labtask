	<title>Task 2.4 D3 Loading data from CSV</title>

<script src="https://d3js.org/d3.v7.min.js"></script>


</head>
<body>
	<h1>The D3 Journey starts here...</h1>
	<h2>Author: LEE WEN HENG</h2>
	

	<script>
	var w = 500;
	var h = 100;
	var barPadding = 2;
	var dataset=[14,5,26,23,9,10,1];
	
	var svg = d3.select("body")
		.append("svg")
		.attr("width",w)
		.attr("height",h);
		
	svg.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect")
		.attr("x",function(d,i){
			return i * (w / dataset.length);
		})
		.attr("y", function (d)
		{
			return d;
		})
		.attr("width",w / dataset.length - barPadding)
		.attr("height",100)
		.attr("fill","blue");

		</script>
