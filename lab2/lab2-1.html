	<p id="chart"></p>
	

	<script>
	var dataset=[14,5,26,23,9];
	
	d3.select("body").selectAll("p")
	.data(dataset)
	.enter()
	.append("p")
	.style("fill","black")
	.style("color",function(d,i){
			return d>10?"#ff0000":"#000";
		})
		.text(function(d,i){
			if(d>10){
				result="Warning: Joe watched "+d+" cat videos today";
				}
			else {
				result="Joe watched "+d+" cat videos today";
			}
			return result;
		});
	

		</script>
